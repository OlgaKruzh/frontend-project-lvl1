name: Make lint
on: push

jobs: make lint
  
    runs-on: ubuntu-16.04
      strategy:     
      matrix:
        node-version: [14.x]		
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1        
        with:
          node-version: ${{ matrix.node-version }}
      - name: install      
        run: npm i         
        env:
          CI: true		
      - name: make lint
        run: make lint
